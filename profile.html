<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>내 회원 정보</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/profile.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="py-5 text-center" id="profile_color">
    <div align="center">
        <p class="mb-3">
        <h2 style="color:white" class="mb-3">회원 정보</h2>
        <p><img src="img/profile_basic.png" class="d-block mx-auto mb-4" width="100" class="col-md-6"></p>
        <label style="color:white"> 회원 이름값 입력 </label>
    </div>
</div>

<div class="container">
    <br>
    <div class="col-md-8 order-md-1">
        <h4 class="mb-3">기본 정보</h4>
        <form class="needs-validation" novalidate>

            <div class="mb-3">
                <label>프로필 사진 수정</label>
                <p style="text-align: center"><input type=file></p>
            </div>

            <div class="mb-3">
                <label for="user-name">이름</label> <!--이름-->

            </div>

            <div class="mb-3"> <!--아이디-->
                <label for="user-ID">아이디</label>

            </div>

            <div class="mb-3"> <!--닉네임-->
                <label for="user-nickname">닉네임<span class="text-muted">(안 적으면 아이디와 같게 설정)</span></label>

            </div>

            <div class="mb-3">
                <label for="region">지역(동까지)</label>

            </div>

            <div class="mb-3">
                <label for="user-password">비밀번호</label>

            </div>

            <div class="mb-3">
                <label for="user-gender">성별</label>

            </div>

            <div class="mb-3">
                <label>생년월일</label>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <div class="input-group">
                            <!--id="user-birth-year"-->
                            <span>  년</span>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="input-group">
                            <!--id="user-birth-month"-->
                            <span>  월</span>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="input-group">
                            <!--id="user-birth-day"-->
                            <span>  일</span>
                        </div>
                    </div>
                </div>
            </div>

            <span class="mb-3"></span>
            <h4 class="mb-3">추가 정보</h4>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="user-height">키</label>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="user-weight">몸무게</label>
                </div>
            </div>

            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">회원 정보 수정하기</button>
        </form>
    </div>
</div>
</body>

<footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; Do Do Exercise!</p>

        <li class="list-inline-item"><a href="#">Support</a></li>
    </ul>
</footer>
</div>
