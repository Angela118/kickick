  <body class="text-center">
    <form class="form-signin">
      <img class="mb-4 logo" src="../img/football.svg" alt="" width="150" height="150">
      <h1 class="h3 mb-3 align-center">로그인하세요</h1>
      <input type="email" id="inputEmail" class="form-control fit" placeholder="이메일 주소" required autofocus>
      <input type="password" id="inputPassword" class="form-control fit" placeholder="비밀번호" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> 로그인 정보 저장<button class="btn btn-lg btn-primary btn-block logo" type="submit">로그인</button>
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block logo" type="submit">로그인</button>	  <br>
	  <button class="btn btn-lg btn-primary btn-block logo" type="submit">회원가입하기</button>
