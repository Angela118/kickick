<!doctype html>
<html lang="kor">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>team_review</title>
	
    <!-- Custom styles for this template -->
    <link href="../css/team_review.css" rel="stylesheet">
  </head>

 
  <body>
  <div class="container">
    <div class="profile_pic">
	  <img src="../img/team.svg" alt="" width="130" height="130">
	</div>
	<div class="profile">
	  <p>팀 소개</p>
	</div>
  
    <div class="factor">
	  <p>재미</p>
	</div>	
	<div class="rating">
      <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="매우 재밌음">5 stars</label>
      <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="재밌음">4 stars</label>
      <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="쏘쏘">3 stars</label>
      <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="별로">2 stars</label>
      <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="핵노잼">1 star</label>
    </div>

    <div class="factor">
	  <p>매너</p>
	</div>	
	<div class="rating">
      <input type="radio" id="star15" name="rating" value="5" /><label for="star15" title="매우 재밌음">5 stars</label>
      <input type="radio" id="star14" name="rating" value="4" /><label for="star14" title="재밌음">4 stars</label>
      <input type="radio" id="star13" name="rating" value="3" /><label for="star13" title="쏘쏘">3 stars</label>
      <input type="radio" id="star12" name="rating" value="2" /><label for="star12" title="별로">2 stars</label>
      <input type="radio" id="star11" name="rating" value="1" /><label for="star11" title="핵노잼">1 star</label>
    </div>

    <div class="factor">
	  <p>실력</p>
	</div>	
	<div class="rating">
      <input type="radio" id="star25" name="rating" value="5" /><label for="star25" title="매우 재밌음">5 stars</label>
      <input type="radio" id="star24" name="rating" value="4" /><label for="star24" title="재밌음">4 stars</label>
      <input type="radio" id="star23" name="rating" value="3" /><label for="star23" title="쏘쏘">3 stars</label>
      <input type="radio" id="star22" name="rating" value="2" /><label for="star22" title="별로">2 stars</label>
      <input type="radio" id="star21" name="rating" value="1" /><label for="star21" title="핵노잼">1 star</label>
    </div>
    </div>
	
	<form>
	  <textarea class="textarea" name="review" form="inform" cols="40" rows="10" autofocus required wrap="hard" placeholder="한줄평을 남겨주세요"></textarea>
	  <button class="btn" type="submit">평가완료</button>
	</form>

  </body>
</html>
