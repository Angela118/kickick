<!--검색 항목-->

<!--<p class="mb-4"></p> &lt;!&ndash;배경 파랑으로 할거면 빼기&ndash;&gt;-->

<div class="container">
  <div class="reco" style="margin-top: 1rem">
    <div class="wrapper">
      <form action="" method="post" class="search_team">
        <input type="text" class="search_team form-control" name="search_team" placeholder="매칭/가입할 팀명 검색">
      </form>
    </div>

    <div class="wrapper">
      <form action="" method="post" class="form-group" style="display: flex; justify-content: space-between">
        <select class="mr-sm-2 form-control" style="width:9.5rem">
          <option value="" selected disabled hidden> 지역 검색 </option>
          <option value="">서울시</option>
          <option value="">경기도</option>
          <option value="">지역무관</option>
        </select>

        <select class="form-control" style="width:9.5rem">
          <option value="" selected disabled hidden>상세검색</option>
          <option value="">용산구</option>
          <option value="">양천구</option>
          <option value="">강서구</option>
        </select>
      </form>
    </div>

    <div class="wrapper">
      <form action="" method="post" class="wrapper_small">
        <select name="gender" class="form-control">
          <option value="" selected disabled hidden> 성별 검색 </option>
          <option value="female">여자</option>
          <option value="male">남자</option>
          <option value="none">성별무관</option>
        </select>
      </form>
    </div>

    <div class="wrapper">
      <form action="" method="post">
        <select name="age" class="form-control">
          <option value="" selected disabled hidden> 평균 연령대 검색 </option>
          <option value="teen">10대</option>
          <option value="twenties">20대</option>
          <option value="thirties">30대</option>
          <option value="thirties">40대</option>
          <option value="thirties">50대</option>
          <option value="thirties">나이무관</option>
        </select>
      </form>
    </div>

    <div class="wrapper">
      <input type="date" class="form-control">
    </div>

    <div class="wrapper">
      <input class="form-control" type="time" value="00:00:00">
      <!--모바일에서 터치해서 바꾸는 것 안 나오면 다른 방법 찾기..-->
    </div>

    <div class="wrapper">
      <select name="age" class="form-control">
        <option value="" selected disabled hidden> 요일 검색
        <option>
        <option value="mon">월</option>
        <option value="tue">화</option>
        <option value="wed">수</option>
        <option value="thur">목</option>
        <option value="fri">금</option>
        <option value="sat">토</option>
        <option value="sun">일</option>
        <option value="none">요일무관</option>
      </select>
    </div>

    <div style="padding-top: .5rem">
      <a href="main_search_result.html"><button class="btn btn-block" style="color:black;" type="submit">검색하기</button></a>
    </div>
