                <div class="btn">인증</div>
            </div>
        </div>

        <div class="mb-3">
            <div>
                <input type="text" class="form-control" placeholder="인증번호 숫자 6자리" required>
            </div>
        </div>

        <button class="btn btn-block">확인</button>

        </form>
    </div>
</div>
