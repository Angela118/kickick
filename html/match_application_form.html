    <title>매칭 신청 폼</title>

<body>
<div class="container">

    <!--상단 바-->


<!--매칭 등록-->

<div class="col-md-8" style="padding-top:3rem">

    <h4 class="mb-3" style="font-weight: bold">매칭 등록</h4>

    <table class="table">
        <tbody>
        <tr>
            <th>지역</th>
            <td>
                <select name="area" class="area">
                    <option value="" selected disabled hidden>지역 검색</option>
                    <option value="">서울시</option>
                    <option value="">경기도</option>
                    <option value="">지역무관</option>
                </select>

                <select name="area2" class="area">
                    <option value="" selected disabled hidden>상세 검색</option>
                    <option value="">용산구</option>
                    <option value="">양쳔구</option>
                    <option value="">강서구</option>
                </select>
            </td>
        </tr>
<tr>
    <th>장소</th>
    <td><input type="text" style="width:100%"></td>
</tr>
<tr>
    <th>원정가능 유무</th>
    <td>
        <select>
            <option value="" selected>O</option>
            <option value="">X</option>
        </select>
    </td>
</tr>
<tr>
    <th>날짜</th>
    <td>
        <input type="date" name="date" style="width:100%">
    </td>
</tr>
<tr>
    <th>시간대</th>
    <td>
        <input type="time" name="time" style="width:30%">
        <span>&nbsp ~ &nbsp</span>
        <input type="time" name="time" style="width:30%">
    </td>
</tr>
<tr>
    <th>기타 할 말</th>
    <td><textarea name="" rows="7" cols="30" placeholder="100자 내로 입력" style="width:100%"></textarea></td>
</tr>
</tbody>
</table>
</div>

<button class="btn btn-block">제출</button>

</div>
