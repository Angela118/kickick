<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>회원 정보 수정</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/profile.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="py-5 text-center" id="profile_color">
    <div align="center">
        <p class="mb-3">
        <h2 style="color:white" class="mb-3">회원 정보 수정</h2> <!--프로필 사진-->
        <p><img src="img/profile_basic.png" class="d-block mx-auto mb-4" width="100" class="col-md-6"></p>
        <label style="color:white"> 회원 이름값 입력 </label>
    </div>
</div>

<div class="container">
    <br>
    <div class="col-md-8 order-md-1">
        <h4 class="mb-3">기본 정보</h4>
        <form class="needs-validation" novalidate>

            <div class="mb-3">
                <label>프로필 사진 수정</label>
                <p style="text-align: center"><input type=file></p>
            </div>

            <div class="mb-3">
                <label for="user-name">이름</label> <!--이름-->
                <input type="text" class="form-control" id="user-name" placeholder="" value="" required>
                <div class="invalid-feedback">
                    Valid name is required.
                </div>
            </div>

            <div class="mb-3"> <!--아이디-->
                <label for="user-ID">아이디</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="user-ID" placeholder="" required>
                    <div class="invalid-feedback" style="width: 100%;">
                        Your ID is required.
                    </div>
                </div>
            </div>

            <div class="mb-3"> <!--닉네임-->
            <label for="user-nickname">닉네임<span class="text-muted">(안 적으면 아이디와 같게 설정)</span></label>
            <input type="text" class="form-control" id="user-nickname">
            <div class="invalid-feedback">
                Please enter a valid nickname.
            </div>
        </div>

            <div class="mb-3">
                <label for="region">지역(동까지)</label>
                <input type="text" class="form-control" id="region" placeholder="서울시 용산구 청파동" required>
            </div>

            <div class="mb-3">
                <label for="user-password">비밀번호</label>
                <input type="password" class="form-control" id="user-password">
            </div>

            <div class="mb-3">
                <label for="user-gender">성별</label>
                <select class="custom-select d-block w-100" id="user-gender" required>
                    <option value="">Choose...</option>
                    <option>여</option>
                    <option>남</option>
                </select>
            </div>

            <div class="mb-3">
                <label>생년월일</label>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <div class="input-group">
                            <input type="text" class="form-control" id="user-birth-year" placeholder="" value="" required>
                            <span>  년</span>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="input-group">
                            <input type="text" class="form-control" id="user-birth-month" placeholder="" value="" required>
                            <span>  월</span>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <div class="input-group">
                            <input type="text" class="form-control" id="user-birth-day" placeholder="" value="" required>
                            <span>  일</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="authentication ">이메일 인증</label>
                <input type="email" class="form-control" id="authentication " placeholder="" required>
            </div>

            <div class="mb-3">
                <label for="serurity-char">보안문자</label>
                <input type="text" class="form-control" id="serurity-char" placeholder="" required>
            </div>

            <span class="mb-3"></span>
            <h4 class="mb-3">추가 정보</h4>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="user-height">키</label>
                    <input type="text" class="form-control" id="user-height" placeholder="" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="user-weight">몸무게</label>
                    <input type="text" class="form-control" id="user-weight" placeholder="" required>
                </div>
            </div>

            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">회원 정보 수정 완료</button>
        </form>
    </div>
</div>

<footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; Do Do Exercise!</p>
    <ul class="list-inline">
        <li class="list-inline-item"><a href="#">Privacy</a></li>
        <li class="list-inline-item"><a href="#">Terms</a></li>
        <li class="list-inline-item"><a href="#">Support</a></li>
    </ul>
</footer>
</div>
